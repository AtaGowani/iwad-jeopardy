<div class="stats"><div class="pull-left"><h4><span class="label label-info">Current Turn: {{teams[current.player]}}</span></h4></div><div class="pull-right"><h4><span class="label label-success">{{score[current.player]}} Points</span></h4></div></div><div class="col" ng-repeat="(category, subCategory) in questions" style="width: {{width()}}%"><div class="title" style="height: {{height()}}%"><span ng-bind="category"></span></div><ul class="sub-categories" style="height: {{100-height()}}%"><li ng-repeat="(points, question) in subCategory" data-id="{{id(category, points)}}" style="height: {{height()}}%"><span ng-click="ask(category, points, question)" ng-bind="points"></span></li></ul></div><div class="modal fade" id="teamsMdl"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Choose the number of teams you'd like!</h4></div><div class="modal-body"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input class="form-control" type="number" ng-model="intTeams" placeholder="Enter the number of teams"/></div></div><div class="modal-footer"><button class="btn btn-info" ng-click="start(intTeams)">Get Started</button></div></div></div></div><div class="modal fade" id="questionMdl"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">"{{current.category}}" question for {{current.points}} points!</h4></div><div class="modal-body"><h3 ng-bind="current.question"></h3></div><div class="modal-footer"><button class="btn btn-success" ng-click="right()">Correct</button><button class="btn btn-danger" ng-click="wrong()">Wrong</button></div></div></div></div>
