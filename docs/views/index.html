<div class="stats"><div class="pull-left"><h4><span class="label label-info">Current Turn: {{teams[current.player]}}</span></h4></div><div class="center"><a class="btn btn-md btn-default" href="#" ng-click="scoreboard()">View Scores</a></div><div class="pull-right"><h4><span class="label label-success">{{score[current.player]}} Points</span></h4></div></div><div class="col" ng-repeat="(category, subCategory) in questions" style="width: {{width()}}%"><div class="title" style="height: {{height()}}%"><span ng-bind="category"></span></div><ul class="sub-categories" style="height: {{100-height()}}%"><li ng-repeat="(points, question) in subCategory" data-id="{{id(category, points)}}" style="height: {{height()}}%"><span ng-click="ask(category, points, question)" ng-bind="points"></span></li></ul></div><div class="modal fade" id="teamsMdl"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Choose the number of teams you'd like!</h4></div><div class="modal-body"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input class="form-control" type="number" ng-model="intTeams" ng-enter="start(intTeams)" placeholder="Enter the number of teams"/></div></div><div class="modal-footer"><button class="btn btn-info" ng-click="start(intTeams)">Get Started</button></div></div></div></div><div class="modal fade" id="questionMdl"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">"{{current.category}}" question for {{current.points}} points!</h4></div><div class="modal-body"><h3 ng-bind="current.question.question"></h3><h1 class="time" ng-bind="time"></h1></div><div class="modal-footer"><button class="btn btn-warning" ng-click="steal()">Steal!</button><button class="btn btn-primary" ng-click="next()">View Answer &raquo;</button></div></div></div></div><div class="modal fade" id="stealMdl"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Who's stealing?</h4></div><div class="modal-body"><button class="btn btn-block btn-primary" ng-repeat="(index,team) in teams" ng-click="steal(index)">{{team}}</button></div><div class="modal-footer"><button class="btn btn-primary" ng-click="next()">View Answer &raquo;</button></div></div></div></div><div class="modal fade" id="answerMdl"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">"{{current.category}}" question for {{current.points}} points!</h4><button class="close" type="button" data-dismiss="modal"><span>&times;</span></button></div><div class="modal-body"><h3 ng-bind="current.question.answer"></h3></div><div class="modal-footer"><button class="btn btn-success" ng-click="right()">Correct</button><button class="btn btn-danger" ng-click="wrong()">Wrong</button></div></div></div></div><div class="modal fade" id="scoreboard"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Scoreboard</h4><button class="close" type="button" data-dismiss="modal"><span>&times;</span></button></div><div class="modal-body"><table class="table table-hover"><thead><th>Team</th><th>Score</th></thead><tbody><tr ng-repeat="(team,tScore) in score track by team" ng-class="{ 'active': team === current.player }"><td ng-bind="teams[team]"></td><td ng-bind="tScore"></td></tr></tbody></table></div><div class="modal-footer"><button class="btn btn-default" ng-click="scoreboard()">Close</button></div></div></div></div><audio preload="preload" id="think"><source src="mp3/think.mp3" type="audio/mpeg"/></audio>
